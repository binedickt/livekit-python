<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LiveKit Video Room - Secure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
        }

        .header {
            background: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .content {
            padding: 2rem;
        }

        .login-form, .room-interface {
            display: none;
        }

        .login-form.active, .room-interface.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a6fd8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .user-info h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .participant-wrapper {
            position: relative;
            display: inline-block;
            width: 250px;
            height: 180px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .participant-wrapper.local {
            border-color: #4CAF50;
        }

        .participant-wrapper.remote {
            border-color: #2196F3;
        }

        .participant-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .participant-wrapper audio {
            display: none;
        }

        .name-label {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            user-select: none;
            font-weight: 500;
        }

        .mute-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }

        .mute-button:hover {
            background: rgba(0,0,0,0.9);
        }

        .room-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .room-controls button {
            flex: 1;
        }

        .debug-info {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }

        .chat-container {
            margin-top: 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            padding: 1rem;
            background: #f8f9fa;
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: white;
            border-radius: 4px;
        }

        .chat-message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .chat-message.local {
            background: #e6f3ff;
            margin-left: 10%;
        }

        .chat-message.remote {
            background: #f0f0f0;
            margin-right: 10%;
        }

        .chat-message .sender {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex-grow: 1;
        }

        .chat-send-btn {
            width: auto;
            padding: 0.75rem 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 Secure Video Rooms</h1>
            <p>LiveKit with Authentication & Chat</p>
        </div>

        <div class="content">
            <!-- Login Form -->
            <div class="login-form active">
                <div id="loginMessage"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required />
                        <small>Try: admin, user1, or guest</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>

                    <button type="submit" id="loginBtn">Login</button>
                </form>
            </div>

            <!-- Room Interface -->
            <div class="room-interface">
                <div class="user-info">
                    <h3>Welcome, <span id="userName"></span>!</h3>
                    <p>Permissions: <span id="userPermissions"></span></p>
                    <button onclick="logout()" style="width: auto; padding: 0.5rem 1rem; margin-top: 0.5rem;">Logout</button>
                </div>

                <div id="roomMessage"></div>

                <div class="form-group">
                    <label for="roomSelect">Select Room:</label>
                    <select id="roomSelect">
                        <option value="">Loading rooms...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="noMedia" checked>
                        Join without video/audio
                    </label>
                </div>

                <div class="room-controls">
                    <button id="joinBtn">Join Room</button>
                    <button id="createRoomBtn" style="display: none;">Create Room</button>
                    <button id="debugBtn" type="button" onclick="debugParticipants()">Debug</button>
                </div>

                <div class="video-container" id="videoContainer"></div>

                <div class="chat-container" id="chatContainer" style="display: none;">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." />
                        <button id="chatSendBtn" class="chat-send-btn">Send</button>
                    </div>
                </div>

                <div id="debugInfo" class="debug-info" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- LiveKit JS SDK -->
    <script src="https://unpkg.com/livekit-client@1.15.13/dist/livekit-client.umd.js"></script>
    <script>
        let currentUser = null;
        let currentRoom = null;
        let joined = false;

        checkAuthStatus();

        async function checkAuthStatus() {
            try {
                const response = await fetch('/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    if (data.user) {
                        currentUser = data.user;
                        showRoomInterface();
                        await loadAvailableRooms();
                    } else {
                        showLoginForm();
                    }
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginForm();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await login();
        });

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMessage('loginMessage', 'Login successful!', 'success');
                    setTimeout(() => {
                        showRoomInterface();
                        loadAvailableRooms();
                    }, 1000);
                } else {
                    showMessage('loginMessage', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', 'Network error occurred', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function logout() {
            try {
                await fetch('/logout', { method: 'POST', credentials: 'include' });
            } catch (error) {
                console.error('Logout error:', error);
            }

            currentUser = null;
            if (currentRoom) {
                currentRoom.disconnect();
                currentRoom = null;
            }
            joined = false;
            updateJoinButtonState();

            document.getElementById('videoContainer').innerHTML = '';
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('chatContainer').style.display = 'none';
            showLoginForm();
        }

        async function loadAvailableRooms() {
            try {
                const response = await fetch('/rooms', { credentials: 'include' });
                const data = await response.json();
                const roomSelect = document.getElementById('roomSelect');

                if (response.ok) {
                    roomSelect.innerHTML = '<option value="">Select a room...</option>';
                    data.rooms.forEach(room => {
                        const option = document.createElement('option');
                        option.value = room.name;
                        option.textContent = room.display_name;
                        roomSelect.appendChild(option);
                    });

                    if (currentUser.permissions.includes('create_room')) {
                        document.getElementById('createRoomBtn').style.display = 'block';
                    }
                } else {
                    showMessage('roomMessage', data.error || 'Failed to load rooms', 'error');
                }
            } catch (error) {
                console.error('Failed to load rooms:', error);
                showMessage('roomMessage', 'Failed to load rooms', 'error');
            }
        }

        const joinBtn = document.getElementById('joinBtn');
        joinBtn.addEventListener('click', async () => {
            joinBtn.disabled = true;

            if (!joined) {
                try {
                    await joinRoom();
                    joined = true;
                } catch (e) {
                    console.error('Error joining room:', e);
                    showMessage('roomMessage', e.message || 'Error joining room', 'error');
                }
            } else {
                leaveRoom();
                joined = false;
            }

            updateJoinButtonState();
            joinBtn.disabled = false;
        });

        function updateJoinButtonState() {
            joinBtn.textContent = joined ? 'Leave Room' : 'Join Room';
        }

        async function joinRoom() {
            const roomName = document.getElementById('roomSelect').value;
            const noMedia = document.getElementById('noMedia').checked;
            if (!roomName) throw new Error('Please select a room');

            document.getElementById('videoContainer').innerHTML = '';
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('chatContainer').style.display = 'block';

            const response = await fetch(`/token?room=${encodeURIComponent(roomName)}`, { credentials: 'include' });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Failed to get access token');

            currentRoom = new window.LivekitClient.Room({
                adaptiveStream: true,
                dynacast: true,
                autoSubscribe: true
            });

            // Set up connection state listeners
            currentRoom.on(window.LivekitClient.RoomEvent.StateChanged, (state) => {
                console.log(`Room state changed: ${state}`);
                if (state === 'disconnected') {
                    showMessage('roomMessage', 'Disconnected from room', 'error');
                }
            });

            currentRoom.on(window.LivekitClient.RoomEvent.Reconnecting, () => {
                console.log('Attempting to reconnect to room...');
                showMessage('roomMessage', 'Reconnecting to room...', 'error');
            });

            currentRoom.on(window.LivekitClient.RoomEvent.Reconnected, () => {
                console.log('Reconnected to room');
                showMessage('roomMessage', 'Reconnected to room', 'success');
            });

            // Set up all event listeners BEFORE connecting
            setupRoomEventListeners();
            setupChatEventListeners();

            // Connect to the room
            try {
                await currentRoom.connect(data.url, data.token);
                console.log('Connected to room:', roomName, 'State:', currentRoom.state);
            } catch (error) {
                console.error('Failed to connect to room:', error);
                throw new Error('Failed to connect to room: ' + error.message);
            }

            // Wait for data channel to be ready
            await new Promise((resolve) => {
                if (currentRoom.state === 'connected') {
                    console.log('Room is connected, data channel should be ready');
                    resolve();
                } else {
                    currentRoom.once(window.LivekitClient.RoomEvent.StateChanged, (state) => {
                        if (state === 'connected') {
                            console.log('Room connected after state change');
                            resolve();
                        }
                    });
                }
            });

            // Handle any existing participants
            handleExistingParticipants();

            // Publish local tracks if not disabled
            if (!noMedia) {
                try {
                    const localTracks = await window.LivekitClient.createLocalTracks({
                        audio: true,
                        video: { resolution: { width: 640, height: 480 }, frameRate: 15 }
                    });

                    for (const track of localTracks) {
                        await currentRoom.localParticipant.publishTrack(track);
                        console.log('Published local track:', track.kind);
                        handleTrack(track, currentRoom.localParticipant, true);
                    }
                } catch (error) {
                    console.error('Failed to publish local tracks:', error);
                    showMessage('roomMessage', 'Failed to access camera/microphone', 'error');
                    throw error;
                }
            }

            joinBtn.disabled = false;
            showMessage('roomMessage', `Connected to ${roomName}!`, 'success');
        }

        function setupRoomEventListeners() {
            currentRoom.on(window.LivekitClient.RoomEvent.ParticipantConnected, participant => {
                console.log('🟢 Participant connected:', participant.identity, 'SID:', participant.sid);
                debugParticipants();
            });

            currentRoom.on(window.LivekitClient.RoomEvent.ParticipantDisconnected, participant => {
                console.log('🔴 Participant disconnected:', participant.identity, 'SID:', participant.sid);
                removeParticipantTracks(participant);
                debugParticipants();
            });

            currentRoom.on(window.LivekitClient.RoomEvent.TrackPublished, (publication, participant) => {
                console.log(`📹 Track published: ${publication.kind} from ${participant.identity}, SID: ${publication.trackSid}`);
                
                if (!isLocalParticipant(participant)) {
                    if (publication.track) {
                        console.log(`✅ Track already available, handling immediately`);
                        handleTrack(publication.track, participant, false);
                    } else {
                        console.log(`⏳ Track not yet available, waiting for subscription...`);
                    }
                }
                debugParticipants();
            });

            currentRoom.on(window.LivekitClient.RoomEvent.TrackUnpublished, (publication, participant) => {
                console.log(`❌ Track unpublished: ${publication.kind} from ${participant.identity}`);
                removeSpecificTrack(publication, participant);
                debugParticipants();
            });

            currentRoom.on(window.LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                console.log(`🎯 Track subscribed: ${track.kind} from ${participant.identity}, SID: ${publication.trackSid}`);
                if (!isLocalParticipant(participant)) {
                    handleTrack(track, participant, false);
                }
                debugParticipants();
            });

            currentRoom.on(window.LivekitClient.RoomEvent.TrackSubscriptionFailed, (trackSid, participant, reason) => {
                console.error(`💥 Track subscription failed for ${trackSid} from ${participant.identity}:`, reason);
            });

            currentRoom.on(window.LivekitClient.RoomEvent.ConnectionQualityChanged, (quality, participant) => {
                console.log(`📶 Connection quality changed for ${participant?.identity || 'local'}: ${quality}`);
            });
        }

        function setupChatEventListeners() {
            currentRoom.on(window.LivekitClient.RoomEvent.DataReceived, (payload, participant) => {
                const message = new TextDecoder().decode(payload);
                console.log('Received chat message:', message, 'from:', participant.identity);
                try {
                    const chatMessage = JSON.parse(message);
                    if (chatMessage.type === 'chat') {
                        displayChatMessage(
                            chatMessage.sender,
                            chatMessage.text,
                            participant === currentRoom.localParticipant
                        );
                    }
                } catch (error) {
                    console.error('Failed to parse chat message:', error, 'Raw message:', message);
                }
            });

            const chatInput = document.getElementById('chatInput');
            const chatSendBtn = document.getElementById('chatSendBtn');

            chatSendBtn.addEventListener('click', sendChatMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendChatMessage();
                }
            });
        }

        function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            if (!message || !currentRoom) return;

            if (currentRoom.state !== 'connected') {
                console.warn('Cannot send message: Room is not connected, state:', currentRoom.state);
                showMessage('roomMessage', 'Cannot send message: Room is not connected', 'error');
                return;
            }

            const chatMessage = {
                type: 'chat',
                sender: currentUser.name || currentRoom.localParticipant.identity || 'Anonymous',
                text: message
            };

            try {
                const encoded = new TextEncoder().encode(JSON.stringify(chatMessage));
                console.log('Sending chat message:', chatMessage, 'Encoded length:', encoded.length);
                currentRoom.localParticipant.publishData(encoded);
                displayChatMessage(chatMessage.sender, chatMessage.text, true);
                chatInput.value = '';
            } catch (error) {
                console.error('Failed to send chat message:', error, 'Message:', chatMessage, 'Room state:', currentRoom.state);
                showMessage('roomMessage', 'Failed to send message: ' + error.message, 'error');
            }
        }

        function displayChatMessage(sender, text, isLocal) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isLocal ? 'local' : 'remote'}`;
            messageDiv.innerHTML = `
                <div class="sender">${sender}</div>
                <div>${text}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleExistingParticipants() {
            setTimeout(() => {
                console.log(`🔍 Checking ${currentRoom.participants.size} existing participants...`);
                
                currentRoom.participants.forEach(participant => {
                    console.log(`👤 Existing participant: ${participant.identity}, SID: ${participant.sid}`);
                    
                    if (participant.trackPublications && participant.trackPublications.size > 0) {
                        console.log(`📊 Found ${participant.trackPublications.size} published tracks from ${participant.identity}`);
                        
                        participant.trackPublications.forEach(publication => {
                            console.log(`🔎 Checking publication: ${publication.kind}, track available: ${!!publication.track}`);
                            
                            if (publication.track) {
                                handleTrack(publication.track, participant, false);
                            } else if (publication.trackSid) {
                                console.log(`🔔 Subscribing to ${publication.kind} track from ${participant.identity}`);
                                publication.setSubscribed(true).catch(err => {
                                    console.error(`Failed to subscribe to track ${publication.trackSid}:`, err);
                                });
                            }
                        });
                    } else {
                        console.log(`⚠️ No published tracks yet for ${participant.identity} - will handle via TrackPublished events`);
                    }
                });
                debugParticipants();
            }, 500);
        }

        function isLocalParticipant(participant) {
            return participant === currentRoom.localParticipant;
        }

        function handleTrack(track, participant, isLocal = false) {
            const participantId = getUniqueParticipantId(participant, isLocal);
            console.log(`🎬 Handling ${track.kind} track for participant: ${participantId}, isLocal: ${isLocal}`);
            
            let wrapper = getParticipantWrapper(participantId, isLocal);
            
            if (track.kind === 'video') {
                const existingVideo = wrapper.querySelector('video');
                if (existingVideo) {
                    console.log(`🔄 Replacing existing video for ${participantId}`);
                    existingVideo.remove();
                }
                
                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;
                video.muted = isLocal;
                video.setAttribute('data-track-kind', 'video');
                video.setAttribute('data-participant-id', participantId);
                
                try {
                    track.attach(video);
                    wrapper.appendChild(video);
                    console.log(`✅ Video track attached for ${participantId}`);
                } catch (error) {
                    console.error(`❌ Failed to attach video track for ${participantId}:`, error);
                }
                
            } else if (track.kind === 'audio') {
                if (!isLocal) {
                    const existingAudio = wrapper.querySelector('audio');
                    if (existingAudio) {
                        console.log(`🔄 Replacing existing audio for ${participantId}`);
                        existingAudio.remove();
                    }
                    
                    const audio = document.createElement('audio');
                    audio.autoplay = true;
                    audio.setAttribute('data-track-kind', 'audio');
                    audio.setAttribute('data-participant-id', participantId);
                    
                    try {
                        track.attach(audio);
                        wrapper.appendChild(audio);
                        console.log(`✅ Audio track attached for ${participantId}`);
                    } catch (error) {
                        console.error(`❌ Failed to attach audio track for ${participantId}:`, error);
                    }
                }
            }
            
            updateParticipantLabel(wrapper, participant, isLocal);
            updateMuteButton(wrapper, participant, isLocal);
        }

        function getUniqueParticipantId(participant, isLocal) {
            if (isLocal) {
                return 'local';
            }
            return participant.sid || participant.identity || participant.name || `unknown-${Date.now()}`;
        }

        function getParticipantWrapper(participantId, isLocal) {
            const videoContainer = document.getElementById('videoContainer');
            let wrapper = videoContainer.querySelector(`[data-participant-id="${participantId}"]`);
            
            if (!wrapper) {
                wrapper = document.createElement('div');
                wrapper.className = `participant-wrapper ${isLocal ? 'local' : 'remote'}`;
                wrapper.setAttribute('data-participant-id', participantId);
                videoContainer.appendChild(wrapper);
                console.log(`🆕 Created new wrapper for ${participantId}`);
            }
            
            return wrapper;
        }

        function updateParticipantLabel(wrapper, participant, isLocal) {
            let nameLabel = wrapper.querySelector('.name-label');
            if (!nameLabel) {
                nameLabel = document.createElement('div');
                nameLabel.className = 'name-label';
                wrapper.appendChild(nameLabel);
            }
            
            const displayName = isLocal ? 'You' : (participant.name || participant.identity || 'Unknown');
            nameLabel.textContent = displayName;
        }

        function updateMuteButton(wrapper, participant, isLocal) {
            let muteBtn = wrapper.querySelector('.mute-button');
            if (!muteBtn) {
                muteBtn = document.createElement('button');
                muteBtn.className = 'mute-button';
                wrapper.appendChild(muteBtn);
                
                muteBtn.onclick = () => {
                    if (isLocal) {
                        toggleLocalAudio(muteBtn);
                    } else {
                        toggleRemoteAudio(wrapper, muteBtn);
                    }
                };
            }
            
            muteBtn.textContent = isLocal ? 'Mute Mic' : 'Mute Audio';
        }

        function toggleLocalAudio(button) {
            const audioPub = Array.from(currentRoom.localParticipant.audioTracks.values())[0];
            if (!audioPub) return;
            
            const track = audioPub.track;
            const isEnabled = track.isEnabled;
            track.setEnabled(!isEnabled);
            button.textContent = isEnabled ? 'Unmute Mic' : 'Mute Mic';
        }

        function toggleRemoteAudio(wrapper, button) {
            const audio = wrapper.querySelector('audio');
            if (!audio) return;
            
            audio.muted = !audio.muted;
            button.textContent = audio.muted ? 'Unmute Audio' : 'Mute Audio';
        }

        function removeSpecificTrack(publication, participant) {
            const participantId = getUniqueParticipantId(participant, isLocalParticipant(participant));
            const wrapper = document.querySelector(`[data-participant-id="${participantId}"]`);
            
            if (!wrapper) return;
            
            const trackElement = wrapper.querySelector(`[data-track-kind="${publication.kind}"]`);
            if (trackElement) {
                trackElement.remove();
                console.log(`🗑️ Removed ${publication.kind} track for ${participantId}`);
            }
            
            const hasVideo = !!wrapper.querySelector('video');
            const hasAudio = !!wrapper.querySelector('audio');
            if (!hasVideo && !hasAudio) {
                wrapper.remove();
                console.log(`🗑️ Removed empty wrapper for ${participantId}`);
            }
        }

        function removeParticipantTracks(participant) {
            const participantId = getUniqueParticipantId(participant, false);
            console.log(`🗑️ Removing all tracks for participant: ${participantId}`);
            
            const wrapper = document.querySelector(`[data-participant-id="${participantId}"]`);
            if (wrapper) {
                wrapper.remove();
                console.log(`✅ Removed wrapper for ${participantId}`);
            }
        }

        function leaveRoom() {
            if (currentRoom) {
                currentRoom.disconnect();
                currentRoom = null;
            }
            document.getElementById('videoContainer').innerHTML = '';
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('chatContainer').style.display = 'none';
            showMessage('roomMessage', 'Left the room', 'success');
        }

        function debugParticipants() {
            if (!currentRoom) {
                console.log('❌ No current room');
                return;
            }
            
            console.log('=== 🐛 PARTICIPANT DEBUG ===');
            console.log(`Total participants: ${currentRoom.participants.size + 1} (including local)`);
            console.log(`Local participant: ${currentRoom.localParticipant.identity || 'unnamed'}`);
            
            let debugText = `Participants: ${currentRoom.participants.size + 1}\nLocal: ${currentRoom.localParticipant.identity || 'unnamed'}\n\n`;
            
            currentRoom.participants.forEach((participant, index) => {
                console.log(`Remote participant ${index + 1}: ${participant.identity}, SID: ${participant.sid}`);
                
                const trackCount = participant.trackPublications ? participant.trackPublications.size : 0;
                console.log(`  - Published tracks: ${trackCount}`);
                
                debugText += `Remote ${index + 1}: ${participant.identity}\n`;
                debugText += `  Tracks: ${trackCount}\n`;
                
                if (participant.trackPublications && participant.trackPublications.size > 0) {
                    participant.trackPublications.forEach(pub => {
                        console.log(`    - ${pub.kind}: ${pub.trackSid} (subscribed: ${pub.isSubscribed}, has track: ${!!pub.track})`);
                        debugText += `    ${pub.kind}: ${pub.isSubscribed ? '✅' : '❌'}\n`;
                    });
                } else {
                    console.log(`    - No track publications available`);
                    debugText += `    No tracks\n`;
                }
            });
            
            const wrappers = document.querySelectorAll('.participant-wrapper');
            console.log(`Video wrappers in DOM: ${wrappers.length}`);
            debugText += `\nDOM wrappers: ${wrappers.length}\n`;
            
            wrappers.forEach((wrapper, index) => {
                const participantId = wrapper.getAttribute('data-participant-id');
                const hasVideo = !!wrapper.querySelector('video');
                const hasAudio = !!wrapper.querySelector('audio');
                console.log(`  Wrapper ${index + 1}: ${participantId} (video: ${hasVideo}, audio: ${hasAudio})`);
                debugText += `  ${participantId}: V:${hasVideo ? '✅' : '❌'} A:${hasAudio ? '✅' : '❌'}\n`;
            });
            
            const debugInfo = document.getElementById('debugInfo');
            debugText += `\n⏰ Last updated: ${new Date().toLocaleTimeString()}`;
            debugInfo.textContent = debugText;
            debugInfo.style.display = 'block';
            
            console.log('=== END DEBUG ===');
        }

        function showLoginForm() {
            document.querySelector('.login-form').classList.add('active');
            document.querySelector('.room-interface').classList.remove('active');
            document.getElementById('loginMessage').innerHTML = '';
        }

        function showRoomInterface() {
            if (!currentUser) {
                console.warn('Invalid currentUser object:', currentUser);
                showLoginForm();
                return;
            }
            document.querySelector('.login-form').classList.remove('active');
            document.querySelector('.room-interface').classList.add('active');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userPermissions').textContent = currentUser.permissions.join(', ');
        }

        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="${type}">${message}</div>`;

            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
