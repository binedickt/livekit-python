<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LiveKit Video Room - Secure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
        }

        .header {
            background: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .content {
            padding: 2rem;
        }

        .login-form, .room-interface {
            display: none;
        }

        .login-form.active, .room-interface.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a6fd8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .user-info h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .participant-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 6px;
            overflow: hidden;
            background: #000;
        }

        video {
            width: 200px;
            height: 150px;
            display: block;
        }

        .name-label {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            user-select: none;
        }

        .mute-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 3px;
            cursor: pointer;
            user-select: none;
        }

        .room-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .room-controls button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ Secure Video Rooms</h1>
            <p>LiveKit with Authentication</p>
        </div>

        <div class="content">
            <!-- Login Form -->
            <div class="login-form active">
                <div id="loginMessage"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required />
                        <small>Try: admin, user1, or guest</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>

                    <button type="submit" id="loginBtn">Login</button>
                </form>
            </div>

            <!-- Room Interface -->
            <div class="room-interface">
                <div class="user-info">
                    <h3>Welcome, <span id="userName"></span>!</h3>
                    <p>Permissions: <span id="userPermissions"></span></p>
                    <button onclick="logout()" style="width: auto; padding: 0.5rem 1rem; margin-top: 0.5rem;">Logout</button>
                </div>

                <div id="roomMessage"></div>

                <div class="form-group">
                    <label for="roomSelect">Select Room:</label>
                    <select id="roomSelect">
                        <option value="">Loading rooms...</option>
                    </select>
                </div>

                <div class="room-controls">
                    <button id="joinBtn">Join Room</button>
                    <button id="createRoomBtn" style="display: none;">Create Room</button>
                </div>

                <div class="video-container" id="videoContainer"></div>
            </div>
        </div>
    </div>

    <!-- LiveKit JS SDK -->
    <script src="https://unpkg.com/livekit-client@1.15.13/dist/livekit-client.umd.js"></script>
    <script>
        let currentUser = null;
        let currentRoom = null;
        let joined = false;  // track join state

        checkAuthStatus();

        async function checkAuthStatus() {
            try {
                const response = await fetch('/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    if (data.user) {
                        currentUser = data.user;
                        showRoomInterface();
                        await loadAvailableRooms();
                    } else {
                        showLoginForm();
                    }
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginForm();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await login();
        });

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    currentUser = data.user;
                    showMessage('loginMessage', 'Login successful!', 'success');
                    setTimeout(() => {
                        showRoomInterface();
                        loadAvailableRooms();
                    }, 1000);
                } else {
                    showMessage('loginMessage', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', 'Network error occurred', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function logout() {
            try {
                await fetch('/logout', { method: 'POST', credentials: 'include' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            currentUser = null;
            if (currentRoom) {
                currentRoom.disconnect();
                currentRoom = null;
            }
            joined = false;
            updateJoinButtonState();
            document.getElementById('videoContainer').innerHTML = '';
            showLoginForm();
        }

        async function loadAvailableRooms() {
            try {
                const response = await fetch('/rooms', { credentials: 'include' });
                const data = await response.json();
                const roomSelect = document.getElementById('roomSelect');
                if (response.ok) {
                    roomSelect.innerHTML = '<option value="">Select a room...</option>';
                    data.rooms.forEach(room => {
                        const option = document.createElement('option');
                        option.value = room.name;
                        option.textContent = room.display_name;
                        roomSelect.appendChild(option);
                    });
                    if (currentUser.permissions.includes('create_room')) {
                        document.getElementById('createRoomBtn').style.display = 'block';
                    }
                } else {
                    showMessage('roomMessage', data.error || 'Failed to load rooms', 'error');
                }
            } catch (error) {
                console.error('Failed to load rooms:', error);
                showMessage('roomMessage', 'Failed to load rooms', 'error');
            }
        }

        const joinBtn = document.getElementById('joinBtn');
        joinBtn.addEventListener('click', async () => {
            joinBtn.disabled = true;
            if (!joined) {
                try {
                    await joinRoom();
                    joined = true;
                } catch (e) {
                    console.error('Error joining room:', e);
                    showMessage('roomMessage', e.message || 'Error joining room', 'error');
                }
            } else {
                leaveRoom();
                joined = false;
            }
            updateJoinButtonState();
            joinBtn.disabled = false;
        });

        function updateJoinButtonState() {
            joinBtn.textContent = joined ? 'Leave Room' : 'Join Room';
        }

        async function joinRoom() {
            const roomName = document.getElementById('roomSelect').value;
            if (!roomName) throw new Error('Please select a room');
            document.getElementById('videoContainer').innerHTML = '';

            const response = await fetch(`/token?room=${encodeURIComponent(roomName)}`, { credentials: 'include' });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Failed to get access token');

            currentRoom = new window.LivekitClient.Room();

            // Participant connected event
            currentRoom.on(window.LivekitClient.RoomEvent.ParticipantConnected, participant => {
                console.log('Participant connected:', participant.identity);
                participant.tracks.forEach(publication => {
                    if (publication.isSubscribed) {
                        handleTrack(publication.track, participant);
                    }
                });
                participant.on(window.LivekitClient.ParticipantEvent.TrackSubscribed, track => {
                    handleTrack(track, participant);
                });
                participant.on(window.LivekitClient.ParticipantEvent.TrackUnsubscribed, track => {
                    removeTrack(track);
                });
            });

            // Participant disconnected event
            currentRoom.on(window.LivekitClient.RoomEvent.ParticipantDisconnected, participant => {
                console.log('Participant disconnected:', participant.identity);
                removeParticipantTracks(participant);
            });

            // Handle tracks for existing participants immediately
            currentRoom.participants.forEach(participant => {
                participant.tracks.forEach(publication => {
                    if (publication.isSubscribed) {
                        handleTrack(publication.track, participant);
                    }
                });
                participant.on(window.LivekitClient.ParticipantEvent.TrackSubscribed, track => {
                    handleTrack(track, participant);
                });
                participant.on(window.LivekitClient.ParticipantEvent.TrackUnsubscribed, track => {
                    removeTrack(track);
                });
            });

            await currentRoom.connect(data.url, data.token);

            // Create and publish local audio + video tracks
            const tracks = await window.LivekitClient.createLocalTracks({
                audio: true,
                video: { resolution: { width: 640, height: 480 }, frameRate: 15 }
            });

            for (const track of tracks) {
                await currentRoom.localParticipant.publishTrack(track);
                handleTrack(track, currentRoom.localParticipant, true);
            }

            showMessage('roomMessage', `Connected to ${roomName}!`, 'success');
        }

        function leaveRoom() {
            if (currentRoom) {
                currentRoom.disconnect();
                currentRoom = null;
            }
            document.getElementById('videoContainer').innerHTML = '';
            showMessage('roomMessage', 'Left the room', 'success');
        }

        function handleTrack(track, participant, isLocal = false) {
            if (track.kind === 'video') {
                addVideoTrack(track, participant.name || participant.identity, participant.sid, isLocal);
            } else if (track.kind === 'audio') {
                addAudioTrack(track, participant.name || participant.identity, participant.sid, isLocal);
            }
        }

        function removeTrack(track) {
            const videoContainer = document.getElementById('videoContainer');
            const elements = videoContainer.querySelectorAll(`[data-track-id="${track.sid}"]`);
            elements.forEach(el => {
                if (track.kind === 'video') {
                    track.detach().forEach(detachedEl => detachedEl.remove());
                }
                el.remove();
            });
        }

        function removeParticipantTracks(participant) {
            participant.tracks.forEach(publication => {
                if (publication.track) {
                    removeTrack(publication.track);
                }
            });
        }

        function addVideoTrack(track, participantName, participantSid, isLocal) {
            const videoContainer = document.getElementById('videoContainer');
            // Remove existing element with this track id to avoid duplicates
            const existing = videoContainer.querySelector(`[data-track-id="${track.sid}"]`);
            if (existing) existing.parentElement.remove();

            const wrapper = document.createElement('div');
            wrapper.className = 'participant-wrapper';

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.muted = isLocal;  // mute local video to prevent echo
            video.setAttribute('data-track-id', track.sid);
            video.setAttribute('data-participant-sid', participantSid);
            track.attach(video);

            wrapper.appendChild(video);

            const nameLabel = document.createElement('div');
            nameLabel.className = 'name-label';
            nameLabel.textContent = participantName;
            wrapper.appendChild(nameLabel);

            // Add mute button for local participant's video (toggle mic)
            if (isLocal) {
                const muteBtn = document.createElement('button');
                muteBtn.className = 'mute-button';
                muteBtn.textContent = 'Mute Mic';
                muteBtn.onclick = () => {
                    if (track.isEnabled) {
                        track.setEnabled(false);
                        muteBtn.textContent = 'Unmute Mic';
                    } else {
                        track.setEnabled(true);
                        muteBtn.textContent = 'Mute Mic';
                    }
                };
                wrapper.appendChild(muteBtn);
            }

            videoContainer.appendChild(wrapper);
        }

        function addAudioTrack(track, participantName, participantSid, isLocal) {
            const videoContainer = document.getElementById('videoContainer');
            // Remove existing element with this track id to avoid duplicates
            const existing = videoContainer.querySelector(`[data-track-id="${track.sid}"]`);
            if (existing) existing.parentElement.remove();

            // Create an invisible audio element to play audio
            const audio = document.createElement('audio');
            audio.autoplay = true;
            audio.controls = false;
            audio.setAttribute('data-track-id', track.sid);
            audio.setAttribute('data-participant-sid', participantSid);
            track.attach(audio);

            // For remote participants, add a mute/unmute button to toggle audio playback
            const wrapper = document.createElement('div');
            wrapper.className = 'participant-wrapper';

            // We'll add a black box placeholder for audio-only participant
            const placeholder = document.createElement('div');
            placeholder.style.width = '200px';
            placeholder.style.height = '150px';
            placeholder.style.background = '#222';
            placeholder.style.display = 'flex';
            placeholder.style.alignItems = 'center';
            placeholder.style.justifyContent = 'center';
            placeholder.style.color = '#fff';
            placeholder.style.fontSize = '14px';
            placeholder.style.userSelect = 'none';
            placeholder.textContent = 'Audio Only';

            wrapper.appendChild(placeholder);

            const nameLabel = document.createElement('div');
            nameLabel.className = 'name-label';
            nameLabel.textContent = participantName;
            wrapper.appendChild(nameLabel);

            const muteBtn = document.createElement('button');
            muteBtn.className = 'mute-button';
            muteBtn.textContent = 'Mute Audio';

            muteBtn.onclick = () => {
                if (audio.muted) {
                    audio.muted = false;
                    muteBtn.textContent = 'Mute Audio';
                } else {
                    audio.muted = true;
                    muteBtn.textContent = 'Unmute Audio';
                }
            };

            wrapper.appendChild(muteBtn);

            videoContainer.appendChild(wrapper);
        }

        function showLoginForm() {
            document.querySelector('.login-form').classList.add('active');
            document.querySelector('.room-interface').classList.remove('active');
            document.getElementById('loginMessage').innerHTML = '';
        }

        function showRoomInterface() {
            if (!currentUser) {
                console.warn('Invalid currentUser object:', currentUser);
                showLoginForm();
                return;
            }
            document.querySelector('.login-form').classList.remove('active');
            document.querySelector('.room-interface').classList.add('active');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userPermissions').textContent = currentUser.permissions.join(', ');
        }

        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="${type}">${message}</div>`;
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
