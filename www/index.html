<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LiveKit Video Room - Secure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
        }
        
        .header {
            background: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .content {
            padding: 2rem;
        }
        
        .login-form, .room-interface {
            display: none;
        }
        
        .login-form.active, .room-interface.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        input, select, button {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }
        
        .user-info h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
        }
        
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .video-wrapper {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 150px;
            background: #000;
            border-radius: 6px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name-label {
            position: absolute;
            bottom: 25px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }

        .mute-button {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }

        .room-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .room-controls button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ Secure Video Rooms</h1>
            <p>LiveKit with Authentication</p>
        </div>
        
        <div class="content">
            <!-- Login Form -->
            <div class="login-form active">
                <div id="loginMessage"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required />
                        <small>Try: admin, user1, or guest</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    
                    <button type="submit" id="loginBtn">Login</button>
                </form>
            </div>
            
            <!-- Room Interface -->
            <div class="room-interface">
                <div class="user-info">
                    <h3>Welcome, <span id="userName"></span>!</h3>
                    <p>Permissions: <span id="userPermissions"></span></p>
                    <button onclick="logout()" style="width: auto; padding: 0.5rem 1rem; margin-top: 0.5rem;">Logout</button>
                </div>
                
                <div id="roomMessage"></div>
                
                <div class="form-group">
                    <label for="roomSelect">Select Room:</label>
                    <select id="roomSelect">
                        <option value="">Loading rooms...</option>
                    </select>
                </div>
                
                <div class="room-controls">
                    <button id="joinBtn">Join Room</button>
                    <button id="createRoomBtn" style="display: none;">Create Room</button>
                </div>
                
                <div class="video-container" id="videoContainer"></div>
            </div>
        </div>
    </div>

    <!-- LiveKit JS SDK -->
    <script src="https://unpkg.com/livekit-client@1.15.13/dist/livekit-client.umd.js"></script>
    <script>
        let currentUser = null;
        let currentRoom = null;

        // Check if user is already logged in
        checkAuthStatus();

        async function checkAuthStatus() {
            try {
                const response = await fetch('/me', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showRoomInterface();
                    await loadAvailableRooms();
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginForm();
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await login();
        });
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    showMessage('loginMessage', 'Login successful!', 'success');
                    setTimeout(() => {
                        showRoomInterface();
                        loadAvailableRooms();
                    }, 1000);
                } else {
                    showMessage('loginMessage', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', 'Network error occurred', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }
        
        async function logout() {
            try {
                await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            currentUser = null;
            if (currentRoom) {
                currentRoom.disconnect();
                currentRoom = null;
            }
            
            document.getElementById('videoContainer').innerHTML = '';
            showLoginForm();
        }
        
        async function loadAvailableRooms() {
            try {
                const response = await fetch('/rooms', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                const roomSelect = document.getElementById('roomSelect');
                
                if (response.ok) {
                    roomSelect.innerHTML = '<option value="">Select a room...</option>';
                    data.rooms.forEach(room => {
                        const option = document.createElement('option');
                        option.value = room.name;
                        option.textContent = room.display_name;
                        roomSelect.appendChild(option);
                    });
                    
                    // Show create room button for users with permission
                    if (currentUser.permissions.includes('create_room')) {
                        document.getElementById('createRoomBtn').style.display = 'block';
                    }
                } else {
                    showMessage('roomMessage', data.error || 'Failed to load rooms', 'error');
                }
            } catch (error) {
                console.error('Failed to load rooms:', error);
                showMessage('roomMessage', 'Failed to load rooms', 'error');
            }
        }
        
        document.getElementById('joinBtn').addEventListener('click', joinRoom);
        
        async function joinRoom() {
            const roomName = document.getElementById('roomSelect').value;
            if (!roomName) {
                showMessage('roomMessage', 'Please select a room', 'error');
                return;
            }
            
            const joinBtn = document.getElementById('joinBtn');
            joinBtn.disabled = true;
            joinBtn.textContent = 'Joining...';
            
            try {
                // Get token for the room
                const response = await fetch(`/token?room=${encodeURIComponent(roomName)}`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get access token');
                }
                
                // Disconnect if already connected
                if (currentRoom) {
                    currentRoom.disconnect();
                    currentRoom = null;
                }

                // Connect to LiveKit room
                currentRoom = new window.LivekitClient.Room();
                await currentRoom.connect(data.url, data.token);

                // Clear any existing videos
                document.getElementById('videoContainer').innerHTML = '';

                // Create local tracks with audio + video enabled
                const tracks = await window.LivekitClient.createLocalTracks({
                    audio: true,
                    video: {
                        resolution: { width: 640, height: 480 },
                        frameRate: 15,
                    }
                });
                
                for (const track of tracks) {
                    await currentRoom.localParticipant.publishTrack(track);
                    // Show video or audio (audio will be attached to a video element too)
                    addTrackElement(track, currentRoom.localParticipant.name || 'You', currentRoom.localParticipant.sid);
                }

                // Handle remote participant track subscribed
                currentRoom.on(window.LivekitClient.RoomEvent.TrackSubscribed,
                    (track, publication, participant) => {
                        addTrackElement(track, participant.name || participant.identity, participant.sid);
                    }
                );

                // Handle track unsubscribed - remove video/audio elements
                currentRoom.on(window.LivekitClient.RoomEvent.TrackUnsubscribed,
                    (track, publication, participant) => {
                        removeTrackElement(track);
                    }
                );

                // Remove video/audio elements when participant disconnects
                currentRoom.on(window.LivekitClient.RoomEvent.ParticipantDisconnected,
                    participant => {
                        removeParticipantTracks(participant.sid);
                    }
                );

                showMessage('roomMessage', `Connected to ${roomName}!`, 'success');
                joinBtn.textContent = 'Leave Room';
                joinBtn.onclick = leaveRoom;
            } catch (error) {
                console.error('Join room error:', error);
                showMessage('roomMessage', error.message, 'error');
            } finally {
                joinBtn.disabled = false;
                if (joinBtn.textContent === 'Joining...') {
                    joinBtn.textContent = 'Join Room';
                }
            }
        }
        
        function leaveRoom() {
            if (currentRoom) {
                currentRoom.disconnect();
                currentRoom = null;
            }
            
            document.getElementById('videoContainer').innerHTML = '';
            const joinBtn = document.getElementById('joinBtn');
            joinBtn.textContent = 'Join Room';
            joinBtn.onclick = joinRoom;
            showMessage('roomMessage', 'Left the room', 'success');
        }
        
        function addTrackElement(track, participantName, participantSid) {
            const videoContainer = document.getElementById('videoContainer');

            // Remove existing video/audio element for the same track if any
            const existingEl = videoContainer.querySelector(`[data-track-id="${track.sid}"]`);
            if (existingEl) {
                existingEl.parentElement.remove();
            }

            // Create container wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';

            // Create label for participant name
            const nameLabel = document.createElement('div');
            nameLabel.className = 'name-label';
            nameLabel.textContent = participantName;

            // Create mute button only for audio tracks
            let muteButton = null;
            if (track.kind === 'audio') {
                muteButton = document.createElement('button');
                muteButton.className = 'mute-button';
                muteButton.textContent = 'Mute';
                muteButton.title = 'Mute/unmute audio';

                muteButton.onclick = () => {
                    track.enabled = !track.enabled;
                    muteButton.textContent = track.enabled ? 'Mute' : 'Unmute';
                };
            }

            if (track.kind === 'video' || track.kind === 'audio') {
                const mediaEl = document.createElement(track.kind === 'video' ? 'video' : 'audio');
                mediaEl.autoplay = true;
                mediaEl.playsInline = true;
                if (track.kind === 'video') {
                    mediaEl.muted = participantName === 'You'; // mute own video audio
                } else {
                    // For audio, always unmuted by default
                    mediaEl.muted = false;
                    mediaEl.controls = false;
                }

                mediaEl.setAttribute('data-track-id', track.sid);
                mediaEl.setAttribute('data-participant-sid', participantSid);

                track.attach(mediaEl);
                wrapper.appendChild(mediaEl);
            }

            wrapper.appendChild(nameLabel);
            if (muteButton) wrapper.appendChild(muteButton);

            videoContainer.appendChild(wrapper);
        }

        function removeTrackElement(track) {
            const videoContainer = document.getElementById('videoContainer');
            const el = videoContainer.querySelector(`[data-track-id="${track.sid}"]`);
            if (el) {
                track.detach().forEach(element => element.remove());
                if (el.parentElement) el.parentElement.remove();
            }
        }

        function removeParticipantTracks(participantSid) {
            const videoContainer = document.getElementById('videoContainer');
            const elements = videoContainer.querySelectorAll(`[data-participant-sid="${participantSid}"]`);
            elements.forEach(el => {
                // Detach tracks if possible
                if (el.tagName === 'VIDEO' || el.tagName === 'AUDIO') {
                    el.srcObject = null;
                }
                if (el.parentElement) el.parentElement.remove();
            });
        }

        function showLoginForm() {
            document.querySelector('.login-form').classList.add('active');
            document.querySelector('.room-interface').classList.remove('active');
            document.getElementById('loginMessage').innerHTML = '';
        }

        function showRoomInterface() {
            if (!currentUser) {
                console.warn('Invalid currentUser object:', currentUser);
                showLoginForm();
                return;
            }
            document.querySelector('.login-form').classList.remove('active');
            document.querySelector('.room-interface').classList.add('active');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userPermissions').textContent = currentUser.permissions.join(', ');
        }

        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="${type}">${message}</div>`;

            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
